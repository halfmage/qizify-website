<!DOCTYPE html>
<html lang="{{ locale }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if metaTitle %}{{ metaTitle }} - {% endif %}{{ site[locale].title }}</title>


  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#222222">
  <meta name="theme-color" content="#222">

  <link rel="stylesheet" href="/style.css?v={% version %}"/>
  <script src="/js/alpine.js?v={% version %}" defer></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col" x-data="{ ContactModal: false }">
  
  {% include "partials/header.html" %}

  <div class="my-20 md:my-24 flex-1">
    {% block content %}{% endblock %}
  </div>

  {% include "partials/footer.html" %}


  <!-- Contact Modal -->
  <div x-cloak x-transition x-show="ContactModal" class="bg-gray-900/75 mx-auto fixed top-0 left-0 w-full h-full flex md:items-center overflow-y-auto z-50">
    <div class="max-w-xl mx-auto p-4 rounded overflow-y-auto">
      <div class="bg-gray-800 rounded-2xl p-8 pt-16 text-center shadow-lg relative" @click.away="ContactModal = false">
        <div @click="ContactModal = !ContactModal" class="cursor-pointer absolute right-2 top-2 inline-block p-4 bg-gray-700 hover:bg-gray-600 text-white rounded-full">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </div>
        {% include "partials/contact-form.html" %}
      </div>
    </div>
  </div>

</body>
</html>
