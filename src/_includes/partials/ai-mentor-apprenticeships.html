<section class="py-16 md:py-20 bg-gray-900">
    <div class="container max-w-6xl">
        <h2 class="text-3xl md:text-4xl font-bold text-center mb-12" data-sal="fade" data-sal-duration="600" data-sal-once>
            {{ aiMentor[locale].apprenticeships.title }}
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">
            {% for category in aiMentor[locale].apprenticeships.categories %}
            <div 
                class="bg-gradient-to-br from-gray-800/70 to-gray-900/70 rounded-2xl p-6 md:p-8 border-2 border-gray-700/50 hover:border-primary/40 transition-all duration-300 hover:shadow-lg hover:shadow-primary/10 hover:scale-105 transform"
                data-sal="slide-up" 
                data-sal-duration="700" 
                data-sal-delay="{{ loop.index0 * 150 }}"
                data-sal-once
            >
                <h3 class="text-xl md:text-2xl font-bold mb-5 text-primary">{{ category.category }}</h3>
                <ul class="space-y-3">
                    {% for item in category.items %}
                    <li 
                        class="text-gray-300 flex items-start gap-3 text-base leading-relaxed"
                        data-sal="fade" 
                        data-sal-duration="400" 
                        data-sal-delay="{{ loop.index0 * 50 + 200 }}"
                        data-sal-once
                    >
                        <span class="text-primary text-lg font-bold flex-shrink-0 mt-0.5">â€¢</span>
                        <span>{{ item }}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
