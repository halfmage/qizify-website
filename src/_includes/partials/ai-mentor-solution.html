<section class="py-12 md:py-16 bg-gradient-to-r from-primary/20 to-secondary/20">
    <div class="container max-w-6xl">
        <h2 class="text-3xl md:text-4xl font-bold text-center mb-4" data-sal="fade" data-sal-duration="500" data-sal-once>
            {{ aiMentor[locale].solution.title }}
        </h2>
        <p class="text-center text-lg text-gray-300 mb-12" data-sal="fade" data-sal-duration="500" data-sal-once>
            {{ aiMentor[locale].solution.description }}
        </p>
        
        <ul class="space-y-4 mb-8 max-w-3xl mx-auto">
            {% for feature in aiMentor[locale].solution.features %}
            <li 
                class="flex items-start gap-4 bg-gray-900/50 rounded-lg p-4 border border-gray-700/50"
                data-sal="slide-right" 
                data-sal-duration="500" 
                data-sal-delay="{{ loop.index0 * 100 }}"
                data-sal-once
            >
                <span class="text-primary text-xl font-bold flex-shrink-0">âœ“</span>
                <span class="text-gray-200 text-lg">{{ feature }}</span>
            </li>
            {% endfor %}
        </ul>
        
        {% if aiMentor[locale].solution.conclusion %}
        <p class="text-center text-lg text-gray-300 italic mt-8" data-sal="fade" data-sal-duration="500" data-sal-once>
            {{ aiMentor[locale].solution.conclusion }}
        </p>
        {% endif %}
    </div>
</section>
