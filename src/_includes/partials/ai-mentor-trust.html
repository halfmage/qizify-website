<section class="py-12 md:py-16 bg-gray-900">
    <div class="container">
        <h2 class="text-3xl md:text-4xl font-bold text-center mb-8" data-sal="fade" data-sal-duration="500" data-sal-once>
            {{ aiMentor[locale].trust.title }}
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 max-w-5xl mx-auto">
            {% for item in aiMentor[locale].trust.items %}
            <div 
                class="bg-gray-800/50 rounded-xl p-6 text-center border border-gray-700/50"
                data-sal="slide-up" 
                data-sal-duration="500" 
                data-sal-delay="{{ loop.index0 * 100 }}"
                data-sal-once
            >
                <p class="text-gray-200">{{ item }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
