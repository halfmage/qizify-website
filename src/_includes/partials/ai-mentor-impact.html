<section class="py-16 md:py-20 bg-gray-900">
    <div class="container max-w-5xl">
        <h2 class="text-3xl md:text-4xl font-bold text-center mb-8" data-sal="fade" data-sal-duration="600" data-sal-once>
            {{ aiMentor[locale].impact.title }}
        </h2>
        <p class="text-center text-lg md:text-xl text-gray-300 mb-10" data-sal="fade" data-sal-duration="600" data-sal-delay="100" data-sal-once>
            {{ aiMentor[locale].impact.description }}
        </p>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% for item in aiMentor[locale].impact.items %}
            <div 
                class="bg-gradient-to-br from-primary/15 to-secondary/15 rounded-xl p-6 md:p-8 border-2 border-primary/30 hover:border-primary/50 transition-all duration-300 hover:shadow-lg hover:shadow-primary/20 hover:scale-105 transform"
                data-sal="slide-up" 
                data-sal-duration="700" 
                data-sal-delay="{{ loop.index0 * 100 }}"
                data-sal-once
            >
                <p class="text-gray-200 text-lg md:text-xl font-medium leading-relaxed">{{ item }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
