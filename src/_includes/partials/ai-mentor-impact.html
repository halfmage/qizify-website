<section class="py-12 md:py-16 bg-gray-900">
    <div class="container max-w-4xl">
        <h2 class="text-3xl md:text-4xl font-bold text-center mb-8" data-sal="fade" data-sal-duration="500" data-sal-once>
            {{ aiMentor[locale].impact.title }}
        </h2>
        <p class="text-center text-lg text-gray-300 mb-8" data-sal="fade" data-sal-duration="500" data-sal-once>
            {{ aiMentor[locale].impact.description }}
        </p>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% for item in aiMentor[locale].impact.items %}
            <div 
                class="bg-gradient-to-br from-primary/10 to-secondary/10 rounded-xl p-6 border border-primary/20"
                data-sal="slide-up" 
                data-sal-duration="500" 
                data-sal-delay="{{ loop.index0 * 100 }}"
                data-sal-once
            >
                <p class="text-gray-200 text-lg font-medium">{{ item }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
