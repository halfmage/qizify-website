<h2 class="text-headline-sm text-left">{{ site[locale].contact }}</h2>

<form 
    name="qizify-contact-new" 
    method="POST" 
    action="/{{ locale }}/contact-success" 
    data-netlify="true" 
    netlify-honeypot="bot-field" 
    class="text-left"
>
<p class="hidden">
    <label>
    Don't fill this out if you're human: <input name="bot-field" />
    </label>
</p>
<p class="w-full">
    <label>{{ site[locale].contactInterest }} <select class="input-field pr-12" name="contactInterest[]">
    <option value="Wants Standard Package">{{ site[locale].contactInterestOption2 }} {{ pricing[locale].standardTitle }} LearnAI</option>
    <option value="Wants Premium Package">{{ site[locale].contactInterestOption2 }} {{ pricing[locale].premiumTitle }} LearnAI</option>
    <option value="Wants Ultimate Package">{{ site[locale].contactInterestOption2 }} {{ pricing[locale].ultimateTitle }} LearnAI</option>
    <option value="Wants demo">{{ site[locale].contactInterestOption3 }}</option>
    </select></label>
</p>
<div class="flex flex-col md:flex-row items-center gap-4 mt-4">
    <p class="w-full">
        <label class="">{{ site[locale].contactName }}:
        <input class="input-field" required type="text" name="contactName" />
        </label>
    </p>
    <p class="w-full">
        <label class="">{{ site[locale].contactMail }}:
        <input class="input-field" required type="email" name="contactMail" />
        </label>
    </p>
</div>
<div class="flex flex-col md:flex-row items-center gap-4 mt-4">
    <p class="w-full">
        <label class="">{{ site[locale].contactCompanyName }}:
        <input class="input-field" required type="text" name="contactCompanyName" />
        </label>
    </p>
    <p class="w-full">
        <label>{{ site[locale].contactAmountOfUsers }} <select class="input-field pr-12" name="amountOfUsers[]">
        <option value="less than 100">< 100</option>
        <option value="less than 300">< 300</option>
        <option value="less than 1000">< 1000</option>
        <option value="1000+">1000+</option>
        </select></label>
    </p>
</div>
<p class="mt-4">
    <label class="">{{ site[locale].contactMessage }}:
    <textarea class="input-field" name="message"></textarea>
    </label>
</p>
<p class="mt-4">
    <div class="flex text-base">
    <input type="checkbox" name="newsletter" id="newsletter" class="flex-shrink-0 rounded w-6 h-6 bg-dark border-secondary text-secondary focus:ring-secondary focus:ring-offset-dark cursor-pointer">
    <label for="newsletter" class="ml-4 text-gray-400">
        {{ site[locale].contactNewsletter }}
    </label>
    </div>
</p>
<p class="mt-4">
    <div class="flex text-base">
    <input required type="checkbox" name="agreement" id="agreement" class="flex-shrink-0 rounded w-6 h-6 bg-dark border-secondary text-secondary focus:ring-secondary focus:ring-offset-dark cursor-pointer">
    <label for="agreement" class="ml-4 text-gray-400">
        {{ site[locale].contactBoxText }}

        {% if locale === "de" %}
        <a class="text-white hover:text-primary" href="/de/datenschutzerklaerung">{{ site[locale].contactPrivacyLink }}</a>
        {% else %}
        <a class="text-white hover:text-primary" href="/en/privacy">{{ site[locale].contactPrivacyLink }}</a>
        {% endif %}
        
        {{ site[locale].contactAnd }}

        {% if locale === "de" %}
        <a class="text-white hover:text-primary" href="/de/agb">{{ site[locale].contactTermsLink }}</a>
        {% else %}
        <a class="text-white hover:text-primary" href="/en/terms-of-use">{{ site[locale].contactTermsLink }}</a>
        {% endif %}
        
        {{ site[locale].contactBoxText2 }}
    </label>
    </div>
</p>
<p class="mt-4 flex items-center gap-4">
    <button class="whitespace-nowrap gradient py-3 font-medium px-4 rounded-xl hover:brightness-110 block w-full" type="submit">{{ site[locale].contactSend }}</button>
    {{ site[locale].contactOr }}
    <a
        href="https://calendly.com/alesiakunts/30min"
        target="_blank"
        rel="noopener noreferrer"
        class="whitespace-nowrap bg-gray-700 hover:bg-gray-500 py-3 text-center font-medium px-4 rounded-xl hover:brightness-110 w-full"
        >
            {{ site[locale].contactBookDemo }}
    </a>
</p>
</form>
