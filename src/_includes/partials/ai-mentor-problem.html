<section class="py-12 md:py-16 bg-gray-800/30">
    <div class="container max-w-4xl">
        <h2 class="text-3xl md:text-4xl font-bold text-center mb-8" data-sal="fade" data-sal-duration="500" data-sal-once>
            {{ aiMentor[locale].problem.title }}
        </h2>
        <p class="text-center text-lg text-gray-300 mb-8" data-sal="fade" data-sal-duration="500" data-sal-once>
            {{ aiMentor[locale].problem.description }}
        </p>
        <ul class="space-y-4 mb-8">
            {% for point in aiMentor[locale].problem.points %}
            <li 
                class="flex items-start gap-4 bg-gray-800/50 rounded-lg p-4 border border-gray-700/50"
                data-sal="slide-right" 
                data-sal-duration="500" 
                data-sal-delay="{{ loop.index0 * 100 }}"
                data-sal-once
            >
                <span class="text-primary text-xl font-bold flex-shrink-0">â€¢</span>
                <span class="text-gray-200">{{ point }}</span>
            </li>
            {% endfor %}
        </ul>
        <p class="text-center text-xl font-semibold text-primary" data-sal="fade" data-sal-duration="500" data-sal-once>
            {{ aiMentor[locale].problem.conclusion }}
        </p>
    </div>
</section>
