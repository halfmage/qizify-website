<div class="bg-gray-800"></div>
<div class="container py-12 md:py-24">
    <h2 class="text-headline text-center">
        {{ site[locale].featuresSoftwareTitle }}
    </h2>
    <div class="flex flex-wrap -mx-4">
        {% for feature in featuresSoftware[locale] %}
            {% if loop.first %}{% endif %}
                <div class="p-4 md:w-1/3 flex flex-col text-center items-center">
                    <div class="p-6 rounded-full gradient mb-12">
                        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="{{ feature.icon }}"></path></svg>
                    </div>
                    <div class="flex-grow">
                        <h2 class="text-lg md:text-2xl font-bold mb-3">{{feature.label}}</h2>
                        <p class="leading-relaxed text-gray-400">
                            {{feature.text}}
                        </p>
                    </div>
                </div>
            {% if loop.last %}{% endif %}
        {% endfor %}
    </div>
</div>
