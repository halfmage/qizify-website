<section class="bg-gray-900" id="ai-generator">
    <div class="container px-4 py-16 md:py-20">
        <div class="grid gap-8 md:grid-cols-2 lg:gap-12 items-center">
            <div>
                <h2 class="text-2xl md:text-3xl font-bold flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-10 mr-2 text-green-400" viewBox="0 0 24 24"><title>shimmer</title><path fill="currentColor" d="M10.6 9.6L9 15L7.4 9.6L2 8L7.4 6.4L9 1L10.6 6.4L16 8L10.6 9.6M17 14.2L21 12L18.8 16L21 20L17 17.8L13 20L15.2 16L13 12L17 14.2M10 16L8.3 19L10 22L7 20.3L4 22L5.7 19L4 16L7 17.7L10 16" /></svg>
                    {{ contentForAi[locale].title }}
                </h2>
                <p class="leading-relaxed text-gray-300 my-4">
                    {{ contentForAi[locale].text }}
                </p>
                <h3 class="leading-relaxed my-4 text-xl font-bold">
                    {{ contentForAi[locale].listTwoTitle }}
                </h3>
                <ul class="w-full mb-4">
                    <li class="flex items-start py-1 text-white font-medium">
                        <svg class="w-6 h-6 mt-0.5 text-green-400 flex-shrink-0 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        {{ contentForAi[locale].listTwo1 }}
                    </li>
                    <li class="flex items-start py-1 text-white font-medium">
                        <svg class="w-6 h-6 mt-0.5 text-green-400 flex-shrink-0 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        {{ contentForAi[locale].listTwo2 }}
                    </li>
                    <li class="flex items-start py-1 text-white font-medium">
                        <svg class="w-6 h-6 mt-0.5 text-green-400 flex-shrink-0 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        {{ contentForAi[locale].listTwo3 }}
                    </li>
                </ul>
                <div class="inline-block whitespace-nowrap gradient py-2 font-medium px-4 rounded-xl hover:brightness-110 cursor-pointer" @click="ContactModal = true">{{ site[locale].requestDemo }}</div>
            </div>
            <div class="order-first md:order-none">
                <img class="w-full h-auto object-cover rounded-2xl" src="../../assets/images/ai-generator-new.png" alt="Preview of AI Generator">
            </div>
        </div>
    </div>
</section>
