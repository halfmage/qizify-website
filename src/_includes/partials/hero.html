<section class="overflow-hidden pt-12 md:pt-16 bg-gradient-to-r from-secondary/30 to-primary/30 border-b border-gray-700" x-data="{ tab: window.location.hash ? window.location.hash.substring(1) : 'screen1' }" id="tab_wrapper">
    <div class="container flex flex-col items-center justify-center relative">

        <div data-sal="fade" data-sal-duration="500" data-sal-once class="flex flex-col justify-center">
            <h1 class="max-w-screen-xl mx-auto lg:text-7xl md:text-5xl text-4xl md:mb-6 mb-4 font-extrabold text-center">
                <!-- Hero main headline -->
                {{ hero[locale].title }}
            </h1>
            <p class="text-center md:text-xl max-w-screen-md mx-auto text-gray-200/75 z-10">
                <!-- Hero subtitle / text -->
                {{ hero[locale].text }}
            </p>
        </div>

        <div class="flex justify-center gap-4 mt-8" data-sal="slide-up" data-sal-duration="500" data-sal-once>
            <a href="#ai-generator" class="inline-block whitespace-nowrap gradient py-2 font-medium px-4 rounded-xl hover:brightness-110 cursor-pointer">
                {{ hero[locale].howItWorks }} â†“
            </a>
            <a href="/{{ locale }}/pricing" class="inline-block whitespace-nowrap border border-gray-500 py-2 font-medium px-4 rounded-xl hover:brightness-110 cursor-pointer">
                {{ mainnav[locale][3].label }}
            </a>
        </div>

        <div class="relative w-full max-w-5xl mx-auto mt-8 mb-2 rounded-2xl overflow-hidden shadow-2xl" data-sal="slide-up" data-sal-duration="700" data-sal-once>
            <!-- Decorative elements -->
            <div class="absolute -left-4 -top-4 w-24 h-24 bg-primary rounded-full blur animate-pulse"></div>
            <div class="absolute -right-4 -bottom-4 w-32 h-32 bg-secondary rounded-full blur animate-pulse"></div>
            <div class="absolute -right-4 -top-4 w-24 h-24 bg-white/50 rounded-full blur animate-pulse"></div>
            <div class="absolute -left-4 -bottom-4 w-32 h-32 bg-white/50 rounded-full blur animate-pulse"></div>
            
            <!-- Video container with gradient overlay -->
            <div class="relative rounded-2xl overflow-hidden border-4 border-gray-700/20">
                <div class="absolute inset-0 bg-gradient-to-t from-gray-900/60 to-transparent z-10 pointer-events-none"></div>
                <iframe
                    class="w-full aspect-video"
                    src="https://www.youtube.com/embed/w23A5JYttlk"
                    title="LearnSlice Introduction"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                ></iframe>
            </div>
        </div>

        <p class="text-center text-sm text-gray-200/50 mb-12">{{ hero[locale].videoCaption }}</p>
        
    </div>  
</section>
